<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="bodyGlass">
        <div class="wrapper">
            <div>
                <div class="shelf">
                    <div class="upper-row">
                        <div id="product1" class="product"><img src="./img/wine.svg" alt=""></div>
                        <div id="product2" class="product"><img src="./img/milk.svg" alt=""></div>
                        <div id="product3" class="product"><img src="./img/jam.svg" alt=""></div>
                        <div id="product4" class="product"><img src="./img/cheese.svg" alt=""></div>
                    </div>
                    <div class="middle-row">
                        <div id="product5" class="product" ><img src="./img/meat.svg" alt=""></div>
                        <div id="product6" class="product" ><img src="./img/lamb.svg" alt=""></div>
                        <div id="product7" class="product" ><img src="./img/crisp.svg" alt=""></div>
                    </div>
                    <div class="last-row">
                        <div id="product8" class="product" ><img src="./img/pineapple.svg" alt=""></div>
                        <div id="product9" class="product" ><img src="./img/banan.svg" alt=""></div>
                        <div id="product10" class="product" ><img src="./img/apple.svg" alt=""></div>
                        <div id="product11" class="product" ><img src="./img/greens.svg" alt=""></div>
                    </div>
                </div>
                <div class="cart">
                    <div id="cart-items"></div>
                </div>
                <button id="btn-pay">Pay the Cart</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
